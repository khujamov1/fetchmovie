<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>OMDb movies</title>
</head>
<body>
    <div class="container">
        <form class="movies-main-form d-flex my-5 column-gap-4">
            <input type="search" class="search-input form-control" placeholder="Search movie" aria-label="Search movie">
            <input type="number" class="from-year form-control" placeholder="From..." aria-label="filter movies by year">
            <input type="number" class="to-year form-control" placeholder="To..." aria-label="filter movies by year">
            <button class="search-btn btn btn-info">Search</button>
        </form>
        <ul class="btn-list list-unstyled d-flex column-gap-5 justify-content-center mb-5">
            <li class="btn-item">
                <button type="button" class="btn-series btn btn-secondary px-4">Series</button>
            </li>
            <li class="btn-item">
                <button type="button" class="btn-movie btn btn-secondary px-4">Movie</button>
            </li>
            <li class="btn-item">
                <button type="button" class="btn-episode btn btn-secondary px-3">Episode</button>
            </li>
        </ul>
        <ul class="movies-list list-unstyled d-flex flex-wrap column-gap-3 row-gap-5 justify-content-between"></ul>
    </div>
    <template class="movies-template">  
        <li class="movies-item w-25 border border-info rounded-5">
            <a href="" class="movies-link d-flex flex-column align-items-center text-center text-decoration-none text-dark">
                <img src="" alt="" class="movies-img d-block w-100 h-50 mb-4 rounded-5">
                <h3 class="movies-title"></h3>
                <div class="item-small-inner d-flex justify-content-between w-50 mt-2">
                    <span class="movies-year"></span>
                    <span class="movies-type"></span>
                </div>
            </a>
        </li>
    </template>
    
    
    <script src="./script.js"></script>
</body>
</html>
